<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Noite No Museu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .item-card {
            transition: transform 0.2s;
        }
        .item-card:hover {
            transform: translateY(-5px);
        }
        .badge-weight { background-color: #6c757d; }
        .badge-value { background-color: #ffc107; color: #000; }
        
        .result-card {
            border: 2px solid #198754;
            background-color: #f8fff9;
        }
    </style>
</head>

<body>
    <header class="container text-center my-4">
        <h1 class="display-5">Uma noite no museu!</h1>
        <p class="lead">Algoritmo da Mochila</p>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <h2 class="h5 mb-0">Itens disponíveis para "levar"</h2>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            {% for item in items %}
                            <div class="col-6 col-md-4 col-lg-2">
                                <div class="card h-100 item-card">
                                    <img src="{{ url_for('static', filename='images/' + item.img) }}" 
                                         class="card-img-top" 
                                         alt="{{ item.name }}"
                                         style="height: 120px; object-fit: cover;">
                                    <div class="card-body p-2 text-center">
                                        <h6 class="card-title text-truncate" title="{{ item.name }}">{{ item.name }}</h6>
                                        <div class="d-flex flex-column gap-1 mt-2">
                                            <span class="badge badge-value">Valor: R${{ item.value }}M</span>
                                            <span class="badge badge-weight">Peso: {{ item.weight }}kg</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <hr class="my-4">

                        <div class="row align-items-end">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="capacity-select" class="form-label fw-bold">Escolha o tamanho da mochila:</label>
                                <select class="form-select form-select-lg" id="capacity-select">
                                    <option value="10">Pequena (10kg)</option>
                                    <option value="20" selected>Média (20kg)</option>
                                    <option value="30">Grande (30kg)</option>
                                    <option value="40">Militar (40kg)</option>
                                    <option value="50">Cargueiro (50kg)</option>
                                </select>
                            </div>
                                <div class="col-md-6 d-flex gap-2 justify-content-end">
                                    <button id="randomize-btn" class="btn btn-warning btn-lg text-dark fw-bold shadow-sm" style="min-width: 180px;">
                                        Atualizar Pesos
                                    </button>
                                    
                                    <button id="solve-btn" class="btn btn-primary btn-lg shadow-sm" style="min-width: 180px;">
                                        Pegar Itens
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="result-wrapper" class="d-none animate-fade">
            <div class="card shadow mb-5 border-success">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="h4 m-0">Solução Ótima Encontrada!</h3>
                </div>
                <div class="card-body text-center">
                    <div class="row justify-content-center mb-4">
                        <div class="col-auto">
                            <div class="p-3 border rounded bg-light">
                                <span class="d-block text-muted small">Valor Total</span>
                                <strong class="display-6 text-success" id="total-value">R$0M</strong>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="p-3 border rounded bg-light">
                                <span class="d-block text-muted small">Peso Usado</span>
                                <strong class="display-6 text-secondary"><span id="used-weight">0</span>kg</strong>
                            </div>
                        </div>
                    </div>
                    
                    <h5 class="mb-3 text-start border-bottom pb-2">Itens Selecionados:</h5>
                    <div class="row g-3 justify-content-center" id="result-items-container">
                        </div>
                    
                    <h5 class="mb-5 text-start">Boas compras! ;)</h5>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
